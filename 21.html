            <audio autoplay>

            <!-- Pastikan skor sudah disimpan di localStorage sebelum menampilkan -->
            <script>
              // Fungsi untuk memperbarui skor berdasarkan jawaban
              function updateScore(isCorrect) {
                  let currentScore = parseInt(localStorage.getItem('score') || 0, 10);
                  if (isCorrect) {
                      // Tambahkan nilai 3 ke dalam skor jika jawaban benar
                      localStorage.setItem('score', currentScore + 3);
                  }
              }

              function nextQuestion() {
                var selectedAnswer = document.querySelector('input[name="flexRadioDefault"]:checked');
                if (selectedAnswer) {
                    var selectedValue = parseInt(selectedAnswer.value);
                    updateScore(selectedValue);
                    window.location.href = '22.html'; // Ubah ke halaman selanjutnya
                } else {
                    alert('Anda harus memilih jawaban sebelum melanjutkan!');
                }
            }
            </script>
