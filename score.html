<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor Akhir</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsYD5FKb4F9SGBdQvm9L1qABZ2hT1rHdFbb5Lb8SKyl5CG/k7GhlbhL8aj+b5zV" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="mb-3">Skor Akhir Anda</h1>
        <div id="scoreDisplay" class="alert alert-success" role="alert">
            Memuat skor...
        </div>
        <a href="index.html" class="btn btn-primary">Mulai Lagi</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var score = localStorage.getItem('score') || '0'; // Mengambil skor dari localStorage
            document.getElementById('scoreDisplay').innerText = 'Skor Anda adalah: ' + score + ' dari 100';
        });
    </script>
    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="js/scripts.js"></script>
</body>
</html>
