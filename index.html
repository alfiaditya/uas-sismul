<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mengenal Rambu Lalu Lintas</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Custom Google font-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column h-100">
        <main class="flex-shrink-0">
            <!-- Header-->
            <header class="">
                <div class="container text-center">
                    <div class="row align-items-center" style="margin-top: 12vw;">
                      <div class="col" >
                        <div class="profile bg-gradient-primary-to-secondary justify-content-center">
                            <img class="profile-img" src="assets/police.png" alt="..." />
                        </div>
                      </div>
                      <div class="col">
                        <div class="text-justify text-xl-start " style="margin-left: -180px;" >
                            <h1 class=" fw-bolder"><span class="text-gradient ">Game Edukasi</span></h1>
                            <h1 class=" fw-bolder"><span class="text-gradient ">Rambu Lalu Lintas</span></h1>
                    </div>
                      </div>
                    </div>
                  </div>
                    <div class="container text-center mt-5 mr-5">
                        <form id="startForm">
                            <input type="text" id="playerName" placeholder="Masukkan Nama Anda" required>
                            <button type="submit" class="btn btn-primary ml-4">Mulai Game</button>
                        </form>
                    </div>
                <script>
                    document.getElementById('startForm').addEventListener('submit', function(e) {
                        e.preventDefault(); // Menghentikan pengajuan form standar
                        var playerName = document.getElementById('playerName').value;
                        if(playerName) { // Cek jika nama pemain telah diisi
                            localStorage.setItem('playerName', playerName); // Menyimpan nama pemain ke localStorage
                            localStorage.setItem('score', '0'); // Inisialisasi skor dengan 0
                            window.location.href = '1.html'; // Mengarahkan ke halaman pertama soal
                        }
                    });
                </script>
            </header>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
