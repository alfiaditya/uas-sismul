<body class="d-flex flex-column h-100 bg-light">
<main class="flex-shrink-0">
    <!-- Projects Section-->
    <section class="py-5">
        <div class="container px-5 mb-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-11 col-xl-9 col-xxl-8">
                    <!-- Pertanyaan 30-->
                    <div class="card overflow-hidden shadow rounded-4 border-0 mb-5">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center">
                                <div class="p-5">
                                    <h2 class="fw-bolder">Pertanyaan 30</h2>
                                    <p>Dina dan teman temennya ingin pergi ke kota menaiki bus. Dina sebaiknya menunggu bus di tempat yang memiliki rambu ? </p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="0">
                                        <img class="img-fluid animated" src="assets/bandara-2.png" alt="..." /> 
                                    </div>
                                    <div class="form-check"> 
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="1">
                                        <img class="img-fluid animated" src="assets/Halte bus-2.png" alt="..." /> 
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" value="0">
                                        <img class="img-fluid animated" src="assets/Jalanan memutar-2.png" alt="..." /> 
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" value="0">
                                        <img class="img-fluid animated" src="assets/pejalan kaki-2.png" alt="..." /> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" href="29.html">BACK</a>
                        <div>
                            <a class="btn btn-primary btn-lg px-5 py-3 fs-6 fw-bolder" id="submitAnswers">SUBMIT JAWABAN</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <audio autoplay>
        <source src="audio/backsound.mp3" type="audio/mpeg">
    </audio>

    <!-- Pastikan skor dan nama pemain sudah disimpan di localStorage sebelum menampilkan -->
    <script>
        document.getElementById('submitAnswers').addEventListener('click', function() {
            // Menginisialisasi skor jika belum ada dalam localStorage
            var score = localStorage.getItem('score');
            if (!score) {
                localStorage.setItem('score', '0');
            }
        
            // Memeriksa jawaban yang dipilih
            var selectedAnswer = document.querySelector('input[name="flexRadioDefault"]:checked');
            if (selectedAnswer) {
                var selectedValue = parseInt(selectedAnswer.value); // Mendapatkan nilai jawaban yang dipilih
                updateScore(selectedValue); // Memperbarui skor berdasarkan jawaban
            } 
        
            // Mengarahkan pengguna ke halaman score.html untuk menampilkan skor
            window.location.href = 'score.html';
        });
        
        // Fungsi untuk memperbarui skor berdasarkan jawaban
        function updateScore(selectedValue) {
            var currentScore = parseInt(localStorage.getItem('score'));
            localStorage.setItem('score', currentScore + selectedValue);
        }
        
    </script>
    

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
